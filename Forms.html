<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="D.css">
    <meta charset="UTF-8">
    <met name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Student Registration </h2>
<form action="">
    <label for="Fname">Firstname</label>
    <input type="text"id="fname"placeholder="Enter firstname"><br>
    <label for="lname">last name</label>
    <input type="text"id="lname"placeholder="Enter lastname"><br>
    <label for="baruapepe">Email Adress</label>
    <input type="text"id="baruapepe"placeholder="Enter email adress in small caps"><br>
    <label for="dob">Date of BIRTH</label>
    <input type="text"id="dob"placeholder="Month/date/year"><br>
    <label for="pass">password</label><br>
    <input type="text"id="pass"placeholder="must have numbers and letters"><br>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="Android">Android</option>
        <option value="Javascript">Javascript</option>
        <option value="MIT">MIT</option>
        <option value="python">Python</option>
    </select><br>

    <label>Gender</label>
    <label for="female">female</label>
    <input type="radio"id="female"name="gender">
    <label for="male">male</label>
    <input type="radio"id="male"><br>
    <label for="Transgender">transgender</label>
    <input type="radio"id="transgender"><br>
    <label for="Image">Image</label>
    <input type="file"id="Upload image"><br>

    <input type="submit"value="Register">

</form>
</body>
</html>
