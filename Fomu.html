<body>
<h1>Personal Details Form</h1/>
<form action=""method="get">
    <label for="fname">full names</label>
    <input type="text"id="fnames"placeholder="Enter full names"><br>
    <label for="age">Age</label>
    <input type="text"id="Age"placeholder="Enter your age"><br>
    <label for="Ctry">Country</label>
    <input type="text"id="Country"placeholder="Enter name of country"><br>
    <label for="Gender">Gender</label>
    <label for="Male">male</label>
    <input type="radio"id="male"name="Gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="Gender">
    <label for="Transgender">Transgender</label>
    <input type="radio"id="transgender"name="Gender"><br>
    <label for="Education">Education</label>
    <select name="Educatin" id="Education">
    <option value="Degree">Degree</option>
    <option value="Diploma">Diploma</option>
    <option value="certificate">Certificate</option>
    <option value="High school">Highschool
    </select>
    <br>
    <label for="email">email</label>
    <input type="text"id="email"placeholder="Enter email in small caps"><br>
    <input type="submit"value="Register">

</form>
